<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afi üíõ Aami</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      height: 90vh;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .header {
      padding: 15px;
      text-align: center;
      font-weight: bold;
      background: #ff8fa3;
      color: white;
      border-radius: 15px 15px 0 0;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      margin: 8px 0;
      max-width: 80%;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .user {
      background: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #f1f1f1;
      margin-right: auto;
    }

    #typing {
      display: none;
      font-style: italic;
      opacity: 0.7;
      margin: 5px;
      font-size: 13px;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      margin-left: 8px;
      border: none;
      background: #ff5c8a;
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    /* Floating Hearts */
    .heart {
      position: fixed;
      bottom: 0;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<div class="chat-container">
  <div class="header">Hi Aami üíõ<br>I‚Äôm Afi</div>

  <div class="messages" id="messages"></div>
  <div id="typing">Afi is typing‚Ä¶ üí≠</div>

  <div class="input-area">
    <input type="text" id="input" placeholder="Ask me anything‚Ä¶">
    <button onclick="send()">Send ‚ù§Ô∏è</button>
  </div>
</div>

<script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("input");
  const typing = document.getElementById("typing");

  function addMessage(sender, text) {
    const div = document.createElement("div");
    div.className = "msg " + (sender === "Aami" ? "user" : "bot");
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function send() {
    const text = input.value.toLowerCase();
    if (!text) return;

    addMessage("Aami", input.value);
    input.value = "";
    createHeart();

    typing.style.display = "block";

    let reply = "I‚Äôm right here üòå ask me anything";

    if (text.includes("miss"))
      reply = "Every day‚Ä¶ even when I‚Äôm busy, you‚Äôre always there in my thoughts ü´†üíõ";
    else if (text.includes("love"))
      reply = "Because with you, everything feels calm and real. You feel like home ü§ç";
    else if (text.includes("doing"))
      reply = "Talking to you‚Ä¶ and smiling a little more than I should üòå";
    else if (text.includes("meet"))
      reply = "Soon, InshaAllah. And I‚Äôm already looking forward to that day ü´∂";
    else if (text.includes("think"))
      reply = "More often than you think‚Ä¶ sometimes without even realizing it üíõ";
    else if (text.includes("like"))
      reply = "The way you make me feel understood, just by being yourself ü§ç";
    else if (text.includes("always"))
      reply = "As long as I‚Äôm here, you won‚Äôt ever feel alone ü§ùüíõ";
    else if (text.includes("care"))
      reply = "Deeply. In ways that don‚Äôt always need words ü´∂";
    else if (text.includes("special"))
      reply = "You‚Äôre not just special‚Ä¶ you‚Äôre one of a kind to me üòåüíõ";
    else if (text.includes("happy"))
      reply = "You. And the thought of us, no matter the distance ü§ç";

    setTimeout(() => {
      typing.style.display = "none";
      addMessage("Afi", reply);
      createHeart();
    }, 1500);
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 4000);
  }

  // Auto floating hearts
  setInterval(createHeart, 3500);
</script>

</body>
</html>
