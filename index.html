<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Aami ğŸ’—</title>

<style>
:root{
  --pink:#ff7eb3;
  --rose:#ffb3c6;
  --glass:rgba(255,255,255,0.18);
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top, #3a0ca3, #000);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
  color:#fff;
  overflow:hidden;
}

/* futuristic moving stars */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle, rgba(255,255,255,.08) 1px, transparent 1px);
  background-size:45px 45px;
  animation: drift 25s linear infinite;
}
@keyframes drift{
  to{transform:translateY(-45px)}
}

.card{
  position:relative;
  width:90%;
  max-width:380px;
  background:var(--glass);
  backdrop-filter: blur(12px);
  border-radius:28px;
  padding:32px 26px;
  box-shadow:
    0 0 50px rgba(255,126,179,.35),
    inset 0 0 30px rgba(255,255,255,.12);
  text-align:center;
  animation: appear 1s ease;
}
@keyframes appear{
  from{opacity:0; transform:scale(.9)}
  to{opacity:1; transform:scale(1)}
}

h1{
  margin:0;
  font-size:26px;
  background:linear-gradient(90deg,var(--pink),var(--rose));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{
  font-size:16px;
  opacity:.95;
  margin:16px 0 22px;
}

.options{
  display:flex;
  flex-direction:column;
  gap:12px;
}

button{
  padding:12px;
  border:none;
  border-radius:999px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,var(--pink),var(--rose));
  color:#111;
  box-shadow:0 0 18px rgba(255,126,179,.6);
  transition:.25s;
}
button:hover{transform:scale(1.05)}

.rose{
  font-size:70px;
  animation: rise 2.5s ease forwards;
}
@keyframes rise{
  from{opacity:0; transform:translateY(40px) scale(.6)}
  to{opacity:1; transform:translateY(0) scale(1)}
}

.float{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation: floatUp 4s linear forwards;
}
@keyframes floatUp{
  to{transform:translateY(-110vh); opacity:0}
}
</style>
</head>

<body>

<div class="card" id="card"></div>

<script>
let step = 0;

const screens = [
  {
    html: `
      <h1>Hey my Aami ğŸ’—</h1>
      <p>
        Before I ask you something specialâ€¦<br>
        letâ€™s see how well you remember us.
      </p>
      <button onclick="next()">Okay ğŸ¤</button>
    `
  },
  {
    q: "Do you remember the day our story became â€œusâ€?",
    a: [
      "March 10, 2021",
      "May 10, 2021",
      "May 10, 2022",
      "March 20, 2022"
    ],
    correct: 1,
    msg: "May 10, 2021 â€” the day my favorite person became mine ğŸ’—"
  },
  {
    q: "What do I love about you the most?",
    a: [
      "Your eyes",
      "Your smile",
      "The way you are with me",
      "Your laugh"
    ],
    correct: 2,
    msg: "Itâ€™s how you make me feel calm, happy, and understood ğŸ’"
  },
  {
    q: "What does Afi miss the most right now?",
    a: [
      "Talking to you",
      "Seeing you smile",
      "Holding your hand",
      "All of the above"
    ],
    correct: 3,
    msg: "Exactlyâ€¦ every little thing about you ğŸ’—"
  },
  {
    html: `
      <h1>Will you be my Valentine, Aami? ğŸ’–</h1>
      <div class="options">
        <button onclick="valentine()">Yes</button>
        <button onclick="valentine()">Yes</button>
      </div>
    `
  }
];

function render(){
  const c = document.getElementById("card");
  const s = screens[step];

  if(s.html){
    c.innerHTML = s.html;
    return;
  }

  c.innerHTML = `
    <h1>${s.q}</h1>
    <div class="options">
      ${s.a.map((t,i)=>`<button onclick="answer(${i})">${t}</button>`).join("")}
    </div>
  `;
}

function answer(i){
  const s = screens[step];
  if(i !== s.correct) return;

  document.getElementById("card").innerHTML = `
    <p>${s.msg}</p>
    <button onclick="next()">Next ğŸ¤</button>
  `;
  floatHearts();
}

function next(){
  step++;
  render();
}

function valentine(){
  document.getElementById("card").innerHTML = `
    <div class="rose">ğŸŒ¹ğŸŒ¹</div>
    <p>
      These roses are for you, Aami.<br>
      One for todayâ€¦<br>
      and one for every tomorrow with you ğŸ’—
    </p>
  `;
  floatHearts();
}

function floatHearts(){
  for(let i=0;i<18;i++){
    setTimeout(()=>{
      const f=document.createElement("div");
      f.className="float";
      f.innerText=Math.random()>.5?"â¤ï¸":"âœ¨";
      f.style.left=Math.random()*100+"vw";
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),4000);
    },i*120);
  }
}

render();
</script>

</body>
</html>
