<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aswathy üåπ</title>

<style>
:root{
  --pink:#ff4d6d;
  --rose:#ff8fab;
  --glass:rgba(255,255,255,0.15);
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:
    radial-gradient(circle at top, #2b1055, #000);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
  color:white;
  overflow:hidden;
}

body::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px);
  background-size:40px 40px;
  animation: move 20s linear infinite;
}
@keyframes move{
  from{transform:translateY(0)}
  to{transform:translateY(-40px)}
}

.card{
  position:relative;
  background:var(--glass);
  backdrop-filter: blur(10px);
  border-radius:26px;
  padding:35px 28px;
  width:90%;
  max-width:360px;
  box-shadow:
    0 0 40px rgba(255,77,109,0.35),
    inset 0 0 30px rgba(255,255,255,0.1);
  text-align:center;
  animation: pop 1s ease;
}
@keyframes pop{
  from{transform:scale(.9); opacity:0}
  to{transform:scale(1); opacity:1}
}

h1{
  margin:0;
  font-size:26px;
  background:linear-gradient(90deg,var(--pink),var(--rose));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{
  margin:14px 0 22px;
  font-size:16px;
  opacity:.95;
}

.buttons{
  display:flex;
  gap:15px;
  justify-content:center;
}

button{
  flex:1;
  padding:12px 0;
  border:none;
  border-radius:999px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,var(--pink),var(--rose));
  color:#111;
  box-shadow:0 0 20px rgba(255,77,109,.6);
  transition:.25s;
}
button:hover{
  transform:scale(1.05);
}

.rose{
  font-size:80px;
  animation: rise 2.5s ease forwards;
}
@keyframes rise{
  from{transform:scale(.5) translateY(40px); opacity:0}
  to{transform:scale(1) translateY(0); opacity:1}
}

.float{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation: floatUp 4s linear forwards;
  opacity:.9;
}
@keyframes floatUp{
  to{transform:translateY(-110vh); opacity:0}
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Heyy my Aswathy üòå</h1>
  <p>
    This is just a small moment‚Ä¶<br>
    because you deserve cute surprises üåπ
  </p>

  <p><strong>Will you be my Valentine?</strong></p>

  <div class="buttons">
    <button onclick="accept()">Yes</button>
    <button onclick="accept()">Yes</button>
  </div>
</div>

<script>
function accept(){
  const card = document.getElementById("card");
  card.innerHTML = `
    <div class="rose">üåπ</div>
    <h1>For you, Aswathy üòè</h1>
    <p>
      This rose isn‚Äôt real‚Ä¶<br>
      but the smile I wanted to see is üòå<br><br>
      <strong>Porunno enda koode üëÄ</strong>
    </p>
  `;

  for(let i=0;i<20;i++){
    setTimeout(createFloat, i*150);
  }
}

function createFloat(){
  const f = document.createElement("div");
  f.className="float";
  f.innerText = Math.random()>.5 ? "‚ù§Ô∏è" : "üåπ";
  f.style.left = Math.random()*100 + "vw";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),4000);
}
</script>

</body>
</html>
