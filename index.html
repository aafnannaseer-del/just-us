  <style>

    .box {

      border: none;
      border-radius: 12px;
      background: #ff5e7e;
      color: white;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .cursor {
      display: inline-block;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {opacity: 0;}
    }

    /* HEARTS */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      color: rgba(255, 94, 126, 0.6);
      animation: floatUp linear infinite;
      z-index: 1;

    @keyframes floatUp {
      from {

        opacity: 1;
      }
      to {

  </style>
</head>
