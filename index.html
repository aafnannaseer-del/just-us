<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afi üòè Aswathy</title>

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #1f1c2c, #928DAB);
      height:100vh;
      overflow:hidden;
      color:#fff;
    }

    .app{
      max-width:420px;
      margin:16px auto;
      background: rgba(0,0,0,.45);
      border-radius:18px;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
      height:92vh;
      display:flex;
      flex-direction:column;
      backdrop-filter: blur(6px);
    }

    .header{
      padding:14px;
      text-align:center;
      font-weight:700;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      border-radius:18px 18px 0 0;
    }

    .header small{
      display:block;
      font-weight:500;
      opacity:.9;
    }

    .chat{
      flex:1;
      padding:12px;
      overflow-y:auto;
    }

    .msg{
      max-width:85%;
      margin:8px 0;
      padding:10px 12px;
      border-radius:14px;
      font-size:14px;
      line-height:1.3;
    }

    .afi{
      background: rgba(255,255,255,.15);
      margin-right:auto;
      border-top-left-radius:6px;
    }

    .ash{
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      color:#111;
      margin-left:auto;
      border-top-right-radius:6px;
      font-weight:600;
    }

    .typing{
      display:none;
      padding:0 12px 8px;
      font-style:italic;
      opacity:.8;
      font-size:13px;
    }

    .controls{
      padding:12px;
      border-top:1px solid rgba(255,255,255,.15);
      display:flex;
      gap:10px;
    }

    .btn{
      flex:1;
      padding:10px 0;
      border:none;
      border-radius:999px;
      font-weight:700;
      cursor:pointer;
      font-size:14px;
    }

    .yes{ background:#00e676; color:#111; }
    .no{ background:#ff5252; color:#111; }

    .float{
      position:fixed;
      bottom:-10px;
      font-size:22px;
      animation: rise 4s linear forwards;
      opacity:.9;
      pointer-events:none;
    }

    @keyframes rise{
      from{ transform:translateY(0) scale(1); opacity:1; }
      to{ transform:translateY(-110vh) scale(1.3); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      Hey Aswathy üòè
      <small>Warning: playful questions ahead</small>
    </div>

    <div class="chat" id="chat"></div>
    <div class="typing" id="typing">Afi is thinking‚Ä¶ üëÄ</div>

    <div class="controls">
      <button class="btn yes" onclick="answer(true)">YES üòå</button>
      <button class="btn no" onclick="answer(false)">NO üòè</button>
    </div>
  </div>

<script>
  const chat = document.getElementById("chat");
  const typing = document.getElementById("typing");

  const questions = [
    "Do you enjoy talking to me?",
    "Have you ever smiled while chatting with me?",
    "Would you miss me if I go silent for a day?",
    "Do I make your mood better sometimes?",
    "Do you secretly like my flirting?",
    "Am I more entertaining than you admit?",
    "Have you ever typed a reply, deleted it, and typed again?",
    "Do you enjoy roasting me a little too much?",
    "Would chatting be boring without me?",
    "If I flirt more‚Ä¶ should I continue?"
  ];

  const yesReplies = [
    "Hmm‚Ä¶ noted üòå I‚Äôll pretend I‚Äôm surprised.",
    "Caught you smiling üòè",
    "As expected. Premium feature vibes üòå",
    "Mood booster confirmed üî•",
    "Secret‚Äôs out then üëÄ",
    "Told you. Memorable, not forgettable üòå",
    "Overthinking exposed üòÇ",
    "Roast accepted üòè",
    "See? Math checks out üòå",
    "Alright‚Ä¶ you asked for it üòèüî•"
  ];

  const noReplies = [
    "Lying detected üö® but okay üòå",
    "Interesting‚Ä¶ we‚Äôll test that theory üòÇ",
    "Denial is powerful üòè",
    "Yet here you are‚Ä¶ suspicious üòå",
    "Classic denial ü§≠",
    "Still replying though üòè",
    "Overthinking AND denying? üòÇ",
    "You enjoy it more than you admit üòå",
    "Bold claim üòè",
    "Noted‚Ä¶ continuing carefully üòèüî•"
  ];

  let i = 0;

  function addMsg(who, text){
    const d = document.createElement("div");
    d.className = "msg " + who;
    d.innerText = text;
    chat.appendChild(d);
    chat.scrollTop = chat.scrollHeight;
  }

  function floatEmoji(){
    const e = document.createElement("div");
    e.className = "float";
    e.innerText = Math.random() > 0.5 ? "üòè" : "üî•";
    e.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 4000);
  }

  function ask(){
    if (i >= questions.length) {
      addMsg("afi", "Okay okay üòå game over. You survived.");
      return;
    }
    addMsg("afi", questions[i]);
    floatEmoji();
  }

  function answer(isYes){
    addMsg("ash", isYes ? "YES" : "NO");
    typing.style.display = "block";

    setTimeout(() => {
      typing.style.display = "none";
      addMsg("afi", isYes ? yesReplies[i] : noReplies[i]);
      floatEmoji();
      i++;
      setTimeout(ask, 700);
    }, 1200);
  }

  // START SAFELY AFTER LOAD
  window.onload = () => {
    addMsg("afi", "Ready? Let‚Äôs play üòè");
    setTimeout(ask, 600);
    setInterval(floatEmoji, 3500);
  };
</script>

</body>
</html>
