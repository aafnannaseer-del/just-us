<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Aami üíó</title>

<style>
:root{
  --pink:#ff4d6d;
  --rose:#ff8fab;
  --bg1:#1a0836;
  --bg2:#000;
  --glass:rgba(255,255,255,.14);
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* floating background */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle, rgba(255,255,255,.08) 1px, transparent 1px);
  background-size:40px 40px;
  animation:move 20s linear infinite;
}
@keyframes move{
  to{transform:translateY(-40px)}
}

.card{
  width:92%;
  max-width:380px;
  background:var(--glass);
  backdrop-filter:blur(12px);
  border-radius:28px;
  padding:32px 26px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,77,109,.35);
  animation:pop .9s ease;
}
@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

h1{
  margin:0 0 10px;
  font-size:26px;
  background:linear-gradient(90deg,var(--pink),var(--rose));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{
  font-size:16px;
  line-height:1.5;
  opacity:.95;
}

.btn{
  margin-top:18px;
  padding:12px 0;
  width:100%;
  border:none;
  border-radius:999px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,var(--pink),var(--rose));
  color:#111;
  box-shadow:0 0 18px rgba(255,77,109,.6);
  transition:.25s;
}
.btn:hover{transform:scale(1.05)}

.options{
  display:grid;
  gap:12px;
  margin-top:18px;
}
.option{
  padding:12px;
  border-radius:18px;
  background:rgba(255,255,255,.12);
  cursor:pointer;
  transition:.25s;
}
.option:hover{
  background:rgba(255,255,255,.2);
  transform:scale(1.03);
}

.fade{animation:fade .6s ease}
@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

.reaction{
  margin-top:14px;
  font-size:16px;
  opacity:.9;
}

/* proposal */
.ring{
  font-size:70px;
  margin:18px 0;
  animation:ring 2s ease forwards;
}
@keyframes ring{
  from{transform:scale(.5);opacity:0}
  to{transform:scale(1);opacity:1}
}

.photo{
  width:100%;
  border-radius:20px;
  margin-top:18px;
  animation:fade 1.2s ease;
}
</style>
</head>

<body>

<div class="card" id="card"></div>

<script>
let step=0;

const card=document.getElementById("card");

start();

function start(){
card.innerHTML=`
  <h1>For my sundhari Aamik üòå</h1>
  <p>Valentine week oka alle‚Ä¶<br>idhanallo ipo trend üòå</p>
  <p><strong>Shall we start?</strong></p>
  <button class="btn" onclick="q1()">Start üíó</button>
`;
}

function q1(){
card.innerHTML=`
  <h1>Small test üòè</h1>
  <p>When did we become ‚Äúus‚Äù?</p>

    <div class="option" onclick="wrong()">March 10 2021</div>

    <div class="option" onclick="wrong()">May 10 2022</div>
    <div class="option" onclick="wrong()">March 20 2022</div>

`;

function q2(){
card.innerHTML=`
  <h1>Next üòå</h1>
  <p>What does Afi love the most about you?</p>
  <div class="options">
    <div class="option" onclick="wrong()">Your eyes</div>
    <div class="option" onclick="wrong()">Your smile</div>
    <div class="option" onclick="correct(q3)">Your boobs</div>
    <div class="option" onclick="wrong()">Your belly</div>
  </div>
`;
}

function q3(){
card.innerHTML=`
  <h1>One more‚Ä¶</h1>

  <div class="options">

function react(text){
card.innerHTML+=`<div class="reaction fade">${text}</div>`;

function valentine(){
card.innerHTML=`
  <p>One last thing‚Ä¶</p>
  <h1>Will you be my Valentine?</h1>
  <div class="options">
    <div class="option" onclick="proposal()">Yes</div>
    <div class="option" onclick="proposal()">Yes</div>
  </div>
`;
}

function proposal(){
card.innerHTML=`
  <p>Aami‚Ä¶</p>

`;

function correct(next){
card.innerHTML+=`<div class="reaction fade">Of course you remember üòå</div>`;
setTimeout(next,900);
}
function wrong(){
card.innerHTML+=`<div class="reaction fade">Hmm‚Ä¶ think again üòå</div>`;
}
</script>

</body>
</html>
